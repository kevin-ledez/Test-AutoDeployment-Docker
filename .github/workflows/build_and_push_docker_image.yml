name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: nalius
          password: ${{ secrets.DOCKER_HUB_TEST_DEPLOY }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context:.
          push: true
          tags: nalius/nalius:test-auto-deploy
